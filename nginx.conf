worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # --- unibcomp.in ---
    server {
        listen 80;
        server_name unibcomp.in www.unibcomp.in;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name unibcomp.in www.unibcomp.in;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/ecom;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # --- bankmudraa.com ---
    server {
        listen 80;
        server_name bankmudraa.com www.bankmudraa.com;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name bankmudraa.com www.bankmudraa.com;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/bankmudra;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # --- seller.unibcomp.in ---
    server {
        listen 80;
        server_name seller.unibcomp.in;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name seller.unibcomp.in;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/newEcomVendor;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # --- shop.unibcomp.in ---
    server {
        listen 80;
        server_name shop.unibcomp.in;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name shop.unibcomp.in;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/newEcomUser;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # --- unibcomp.net ---
    server {
        listen 80;
        server_name unibcomp.net www.unibcomp.net;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name unibcomp.net www.unibcomp.net;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/wrapping;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # --- seller.unibcomp.net & admin.unibcomp.net ---
    server {
        listen 80;
        server_name seller.unibcomp.net admin.unibcomp.net;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name seller.unibcomp.net admin.unibcomp.net;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /var/www/wrappingvendor;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # --- backend proxies ---
    upstream ecom_backend {
        server ecom-server:8000;
    }
    upstream wrapping_server {
        server wrapping-server:3500;
    }
    upstream bankmudra_server {
        server bankmudra-server:4000;
    }

    # --- admin.unibcomp.in proxy ---
    server {
        listen 443 ssl;
        server_name admin.unibcomp.in;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://ecom-server:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # --- api.unibcomp.net proxy ---
    server {
        listen 443 ssl;
        server_name api.unibcomp.net;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://wrapping-server:3500;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # --- bankmudra-server proxy ---
    server {
        listen 443 ssl;
        server_name bankmudraa.com;

        ssl_certificate /etc/letsencrypt/live/unibcomp.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/unibcomp.co.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://bankmudra-server:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
