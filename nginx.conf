worker_processes auto;
events {
    worker_connections 1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    client_max_body_size 500M;
    server {
        listen 80;
        server_name unibcomp.in www.unibcomp.in;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        server_name unibcomp.in www.unibcomp.in;
        ssl_certificate  /etc/letsencrypt/live/elitepg.co.in-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elitepg.co.in-0001/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        root /var/www/wrapping;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
    server {
        listen 443 ssl;
        server_name seller.unibcomp.in;
        ssl_certificate  /etc/letsencrypt/live/elitepg.co.in-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elitepg.co.in-0001/privkey.pem;
