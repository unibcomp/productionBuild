  wrappingvendor:
    image: nginx:alpine
    container_name: wrappingvendor
    volumes:
      - ./WrappingVendor:/usr/share/nginx/html
    expose:
      - 80
  wrapping:
    image: nginx:alpine
    container_name: wrapping
    volumes:
      - ./WrappingStudio:/usr/share/nginx/html
    expose:
      - 80
  bankmudrauser:
    image: nginx:alpine
    container_name: bankmudrauser
    volumes:
      - ./BankMudra:/usr/share/nginx/html
    expose:
      - 80
  ecom-server:
    build:
      context: ../ecomm/server
    container_name: ecomm-server
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - ecom
  wrapping-server:
    build:
      context: ../wrappingstudio/Server
    container_name: wrapping-server
    ports:
      - "3500:3500"
    restart: always
    depends_on:
      - wrapping
  bankmudra-server:
    build:
      context: ../merchant-backend
    container_name: bankmudra-server
    ports:
      - "4000:4000"
    restart: always
    depends_on:
      - bankmudrauser
